<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #f5f5f5;
      text-align: center;
      padding-top: 20px;
    }

    p {
      font-size: 1.4rem;
      margin: 24px 0;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 0.85;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<script>
  const text = "I am sorry, Kruthika. Please forgive me. ðŸ¥¹";

  setInterval(() => {
    const p = document.createElement("p");
    p.textContent = text;
    document.body.appendChild(p);
    window.scrollTo({
      top: document.body.scrollHeight,
      behavior: "smooth"
    });
  }, 800); // slower = more emotional
</script>

</body>
</html>
